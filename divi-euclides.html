<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Suma de dos numeros en JS</title>
</head>
<style>

  body {
    background-image: url('./images/fondojs.webp'); /* Cambia esta ruta a la de tu imagen */
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed; /* Para que la imagen de fondo no se mueva al hacer scroll */
  }
</style>
<body>
  <form class="w-50 mx-auto border border-primary p-5 mt-5" onsubmit="return diviEuclides()">
    <h1 class="text-danger text-center">Calculo entera por Euclides</h1>
    <h3 class="text-primary text-center">Introduccion de datos</h3>
        

        <div class="mb-3">
          <label for="numero1" class="form-label text-primary">Dividendo:</label>
          <input type="text" class="form-control" name="numero1" id="dividendo">
        </div>
        <div class="mb-3">
          <label for="numero2" class="form-label text-primary ">Divisor:</label>
          <input type="text" class="form-control" name="numero2" id="divisor">
        </div>
        <button type="submit" type="submit" class="btn btn-primary">Calcular</button>
        <p id="resultado"></p>



      </form>
      
      <script src="js/diviEuclides.js"></script>
</body>
</html>
