<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Nombre del Mes</title>
</head>

<style>

    body {
      background-image: url('./images/fondojs.webp'); /* Cambia esta ruta a la de tu imagen */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed; /* Para que la imagen de fondo no se mueva al hacer scroll */
    }
  </style>
<body>
  <form class="w-50 mx-auto border border-primary p-5 mt-5" onsubmit="return mostrarNombreMes()">
    <h1 class="text-danger text-center">Nombre del Mes</h1>
    <h3 class="text-primary text-center">Selecciona un número de mes</h3>
        
    <div class="mb-3">
      <label for="numeroMes" class="form-label text-primary">Número de Mes</label>
      <select class="form-select" id="numeroMes" required>
        <option value="" disabled selected>Elige un número de mes</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Mostrar Nombre del Mes</button>
    <p id="resultado" class="mt-3"></p>
  </form>
  
  <script src="js/meses.js"></script>
</body>
</html>
