<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Tipo de Triángulo</title>

    
</head>

<style>

  body {
    background-image: url('./images/fondojs.webp'); /* Cambia esta ruta a la de tu imagen */
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed; /* Para que la imagen de fondo no se mueva al hacer scroll */
  }
</style>
<body>
  <form class="w-50 mx-auto border border-primary p-5 mt-5" onsubmit="return determinarTriangulo()">
    <h1 class="text-danger text-center">Determinar Tipo de Triángulo</h1>
    <h3 class="text-primary text-center">Introducción de datos</h3>
        
    <div class="mb-3">
      <label for="lado1" class="form-label text-primary">Lado 1</label>
      <input type="number" class="form-control" id="lado1" required>
    </div>
    <div class="mb-3">
      <label for="lado2" class="form-label text-primary">Lado 2</label>
      <input type="number" class="form-control" id="lado2" required>
    </div>
    <div class="mb-3">
      <label for="lado3" class="form-label text-primary">Lado 3</label>
      <input type="number" class="form-control" id="lado3" required>
    </div>

    <button type="submit" class="btn btn-primary">Determinar</button>
    <p id="resultado" class="mt-3"></p>
  </form>
  
  <script src="js/triangulo.js"></script>
</body>
</html>
